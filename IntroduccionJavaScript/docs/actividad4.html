<body>
<img id="carrusel" src="img1.png">

<script type="text/javascript">

    const imagenes = ["img1.png","img2.png","img3.png","img4.png","img5.png","img6.png"];
    const img = document.getElementById("carrusel")
    img.addEventListener("click",manejadorCarrusel)

    function manejadorCarrusel(event){
        let elementoImg = event.target
        let imagenActual = elementoImg.getAttribute("src")
        elementoImg.setAttribute("src",imagenes[(imagenes.indexOf(imagenActual)+1)%imagenes.length])

            if (imagenActual == imagenes[i]){

                console.log(siguienteImagen)
                elementoImg.setAttribute("src",siguienteImagen)
            }
        }*/
    }
</script>

</body>
